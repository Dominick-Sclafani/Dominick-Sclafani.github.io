    <!--boootstrap 5 jumbotron-->
    <div class="p-3 mb-2 bg-dark text-bg-tertiary border rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold ">Xurs Mega Shop</h1>
            <p class="col-md-6 fs-4">Sign up to gain access to Xur's, agent of the nine, shop to get access to exotic
                gear!!!</p>
            <img src="Images/xur.jpg" class="col-md-2" alt="Xur, Agent of the nine">
        </div>
    </div>
    <!--Jumbotron end-->
    <!--Registration form-->
    <div class="container px-4 text-fluid border rounded-3">
        <div class="row row cols-2 gx-5">
            <div class="col-md-6">
                <h2>Registration Form</h2>
                <form id="registrationForm" onsubmit="return false;">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                        <small class="text-muted">Password must contain ! or ?</small>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" required>
                    </div>
                    <button onclick="submitForm()" class="btn btn-primary">Register</button>
                </form>
            </div>
            <!--Reg form end-->

            <div class="col-md-6 border border-tertiary">
                <div id="result">
                    <h2>Registration Successful!!</h2>
                    <p id="displayName"> </p>
                    <p id="displayDOB"> </p>
                    <p id="displayEmail"> </p>
                    <p id="displayPassword"> </p>


                </div>
            </div>
        </div>
    </div>

    <script>

        //hide registration event on page load
        function hideResult() {
            document.getElementById('result').style.display = 'none';
        }

        class User {
            constructor(firstName, lastName, email, dob, password) {
                this.firstName = firstName;
                this.lastName = lastName;
                this.email = email;
                this.dob = dob;
                this.password = password;
            }

            // Method to mask the password
            getMaskedPassword = () => {
                return '*'.repeat(this.password.length);
            }
        }
        // Read form input
        function submitForm() {
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var dob = document.getElementById('dob').value;


            //password validation
            if (!password.includes('!') && !password.includes('?')) {
                alert("Password must contain at least one special character (! or ?).");
                return;
            }

            const user = new User(firstName, lastName, email, dob, password);
            <!--Modifies DOM elements to display user info-->
            document.getElementById('displayName').innerHTML = "Name: " + firstName + " " + lastName;
            document.getElementById('displayEmail').innerHTML = "Email: " + email;
            document.getElementById('displayDOB').innerHTML = "Date of Birth: " + dob;
            document.getElementById('displayPassword').innerHTML = "Password: " + user.getMaskedPassword();

            document.getElementById('result').style.display = 'block'; //display the result 
        };

    </script>
</body>
