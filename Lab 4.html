    <script>
        var name;
        var potion;
        var number_of_item;
        now = new Date();
        hour = now.getHours();

        name = window.prompt("Please Enter your name", "Dom");
        potion = window.prompt("What potion would you like to buy?", "Health potion");

        do {

            number_of_item = window.prompt("How many of this potion would you want? (1-99)", "5");
            if (number_of_item < 1 || number_of_item > 99 || isNaN(number_of_item)) {
                window.alert("Please enter a vlid number between 1-99!")
            }

        } while (number_of_item < 1 || number_of_item > 99 || isNaN(number_of_item));



        if (hour < 12) {
            document.writeln("<h1> Goodmorning ")
        } else if (hour < 18) {
            document.writeln("<h1> Good Afternoon ")
        } else {
            document.writeln("<h1> Good Evening ")
        }
        document.write(name + ", Thank you for ordering from the Potion Seller!</h1>\n");
        document.write("<h2>Todays date is " + now.toDateString() + "</h2>");

        var table = "<thead >" + "<tr><th>Potion </th>" + "<th>Quantity </th></tr></thead>" + "<tbody><tr>" + "<td>" + potion + " </td>" + "<td> " + number_of_item + " </td></tr>"

        document.write("<table border= 2 class='table table-striped-columns table-dark table-hover '>" + table + "</table>");

        now.setDate(now.getDate() + 7);

        document.write("Your items will arrive on " + now.toDateString());
