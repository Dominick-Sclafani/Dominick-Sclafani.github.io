<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Bootstrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The OpenLibrary - Search For Any Book You Want</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">OpenLibrary</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Search</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--Navbar end-->
    <div class="card shadow-lg mb-5">
        <div class="card-body">
            <h1 id="bookTitle" class="card-title text-center mb-4"></h1>
            <div id="bookDetails"></div>
        </div>
    </div>
</body>

<script>
    // Extract the bookKey from the URL query string
    var queryString = window.location.search;
    var queryParts = queryString.split("=");
    var bookKey = queryParts[1];

    if (bookKey) {
        // Construct the API URL
        var url = "https://openlibrary.org" + bookKey + ".json";

        // Fetch the book details
        fetch(url)
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                // Dynamically display book details
                document.getElementById("bookTitle").innerText = data.title;

                var detailsHTML = '<p><strong>Description:</strong> ' +
                    (data.description ? (typeof data.description === 'string' ? data.description : data.description.value) : 'No description available') +
                    '</p>';

                detailsHTML += '<p><strong>Subjects:</strong> ' +
                    (data.subjects ? data.subjects.join(', ') : 'No subjects available') +
                    '</p>';

                document.getElementById("bookDetails").innerHTML = detailsHTML;
            })
            .catch(function (error) {
                document.getElementById("bookDetails").innerHTML = '<p>Error fetching book details: ' + error + '</p>';
            });
    } else {
        document.getElementById("bookDetails").innerHTML = '<p>No book key provided. Please go back and select a book.</p>';
    }
</script>



</body>
